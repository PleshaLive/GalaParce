<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-View Observer</title>
    <link rel="stylesheet" href="/css/style.css"> <style>
        body { display: flex; flex-direction: column; align-items: center; }
        .teams-container { display: flex; justify-content: space-around; width: 100%; margin-top: 20px; }
        .team { display: flex; flex-direction: column; gap: 10px; width: 48%; }
        .player-slot { border: 1px solid #4f5660; padding: 5px; background-color: #323840; min-height: 150px; /* Для видимости */ }
        .player-slot h4 { margin: 0 0 5px 0; text-align: center; font-size: 0.9em; }
        .player-slot video { width: 100%; height: auto; max-height: 200px; background-color: #000; }
        .player-slot .placeholder-multiview { 
            width: 100%; height: 120px; /* Примерная высота видео */
            display: flex; justify-content: center; align-items: center; 
            color: #555; background-color: #2a2e34; font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Multi-View Камеры Игроков (5 vs 5)</h1>
    <div class="teams-container">
        <div class="team" id="team1">
            <h3>Команда 1</h3>
            <div id="slot-t1-p1" class="player-slot"><h4>Игрок 1</h4><video></video><div class="placeholder-multiview" style="display: none;">Нет сигнала</div></div>
            <div id="slot-t1-p2" class="player-slot"><h4>Игрок 2</h4><video></video><div class="placeholder-multiview" style="display: none;">Нет сигнала</div></div>
            <div id="slot-t1-p3" class="player-slot"><h4>Игрок 3</h4><video></video><div class="placeholder-multiview" style="display: none;">Нет сигнала</div></div>
            <div id="slot-t1-p4" class="player-slot"><h4>Игрок 4</h4><video></video><div class="placeholder-multiview" style="display: none;">Нет сигнала</div></div>
            <div id="slot-t1-p5" class="player-slot"><h4>Игрок 5</h4><video></video><div class="placeholder-multiview" style="display: none;">Нет сигнала</div></div>
        </div>
        <div class="team" id="team2">
            <h3>Команда 2</h3>
            <div id="slot-t2-p1" class="player-slot"><h4>Игрок 1</h4><video></video><div class="placeholder-multiview" style="display: none;">Нет сигнала</div></div>
            <div id="slot-t2-p2" class="player-slot"><h4>Игрок 2</h4><video></video><div class="placeholder-multiview" style="display: none;">Нет сигнала</div></div>
            <div id="slot-t2-p3" class="player-slot"><h4>Игрок 3</h4><video></video><div class="placeholder-multiview" style="display: none;">Нет сигнала</div></div>
            <div id="slot-t2-p4" class="player-slot"><h4>Игрок 4</h4><video></video><div class="placeholder-multiview" style="display: none;">Нет сигнала</div></div>
            <div id="slot-t2-p5" class="player-slot"><h4>Игрок 5</h4><video></video><div class="placeholder-multiview" style="display: none;">Нет сигнала</div></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/multiview.js"></script>
</body>
</html>
