<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камера Обсервера CS2</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Вид Обсервера</h1>
    <div id="spectatorInfo">
        <p>Обсервер CS2 смотрит: <strong id="gsiSpectatingNickname">N/A</strong> (SteamID: <span id="gsiSpectatingSteamID">N/A</span>)</p>
        <p id="pinnedPlayerInfo" style="display:none;">Закреплен игрок: <strong id="pinnedNickname"></strong> <button id="unpinBtn" style="display:none;">Открепить</button></p>
    </div>
    <div id="mainVideoContainer">
        <video id="spectatorVideo" autoplay playsinline controls></video>
        <div id="mainVideoControls">
            <button id="fullscreenBtn">На весь экран</button>
        </div>
    </div>
    <hr>
    <h2>Все активные игроки:</h2>
    <div id="playerWebcamsContainer"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/observer.js"></script>
</body>
</html>
