<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка Веб-камеры Игрока</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Настройка Веб-камеры</h1>
    
    <div>
        <label for="nicknameSelect">Выберите ваш никнейм на сервере:</label>
        <select id="nicknameSelect">
            <option value="" disabled selected>Загрузка списка игроков...</option>
        </select>
        <small id="nicknameLoadingStatus"></small>
    </div>

    <div>
        <label for="steamID">Ваш SteamID64 (заполнится автоматически):</label>
        <input type="text" id="steamID" placeholder="765..." readonly>
        <small>Это поможет точнее связать вас с данными из игры.</small>
    </div>
    
    <div>
        <label for="webcamSelect">Выберите Веб-камеру:</label>
        <select id="webcamSelect"></select>
    </div>
    <video id="localVideoPreview" autoplay muted playsinline></video>
    <button id="startStreamBtn" disabled>Начать Трансляцию</button>
    <p id="status"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/player.js"></script>
</body>
</html>
